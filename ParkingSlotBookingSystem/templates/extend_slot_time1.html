{% include 'customer_menu.html' %}

<div>
    <form action="update_time_extended" style="display:flex;">
        <div style="margin: 40px 200px; padding:30px; border-radius:12px; border: 1px solid black; box-shadow: 0px 0px 10px; width:400px;">
            <input type="hidden" name="reservation_id" value="{{reservation_id}}">
            <input type="hidden" name="parking_slot_id" value="{{parking_slot_id}}">
            <input type="hidden" name="from_date_time" value="{{from_date_time}}">
            <input type="hidden" name="to_date_time" value="{{to_date_time}}">
            <input type="hidden" name="slot_number" value="{{slot_number}}">
            <input type="hidden" name="total_price" value="{{total_price}}">
            <div style="margin:10px auto;">
                <div>Charge Per Hour</div>
                <input type="text" name="charge_per_hour" id="charge_per_hour" value="${{price_per_hour}}" required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Requested Hours</div>
                <input name="hours" value="{{hours}} hours" disabled required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Vehicle Title</div>
                <input type="text" name="vehicle_title" value="{{reservation['vehicle_title']}}" placeholder="Enter Vehicle Title" required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Vehicle Number</div>
                <input type="text" name="vehicle_number" value="{{reservation['vehicle_number']}}" placeholder="Enter Vehicle Number" required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Vehicle Type</div>
                <input type="text" name="vehicle_type" value="{{reservation['vehicle_type']}}"  placeholder="Enter Vehicle Type" required style="border-radius:15px; padding:10px 70px;">
            </div>
        </div>
        <div style="margin: 40px 200px; padding:30px; border-radius:12px; border: 1px solid black; box-shadow: 0px 0px 10px; width:400px;">
            <div style="margin:10px auto;">
                <div>Payable Amount</div>
                <input type="text" name="total_price" value="{{total_price}}" readonly required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Card Type</div>
                <input type="text" name="card_type" value="{{payment['payment_method']}}" id="card_type" style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Card Holder Name</div>
                <input type="text" name="card_holder_name" value="{{payment['card_holder_name']}}" id="card_holder_name" placeholder="Enter Card Holder Name" required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Card Number</div>
                <input type="number" name="card_number" value="{{payment['card_number']}}" id="card_number" placeholder="Enter Card Number" required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>Expiry Date</div>
                <input type="text" name="expiry_date" value="{{payment['expiry_date']}}" placeholder="MM/Year" required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:10px auto;">
                <div>CVV</div>
                <input type="number" name="cvv" value="{{payment['cvv']}}" placeholder="Enter CVV" required style="border-radius:15px; padding:10px 70px;">
            </div>
            <div style="margin:20px auto;">
                <input type="submit" value="Pay" required style="border-radius:15px; padding:10px 140px; background-color:rgb(46, 132, 194); color:white;">
            </div>
        </div>
    </form>
</div>
